<!--Esempio di scheduler https://ravipatel1309.github.io/CPUScheduler/-->

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cpu-Scheduler-Simulator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4 mb-4">
        <h1>Cpu-Scheduler-Simulator</h1>
    </header>
    <!--Table for processes-->
    <div class="container">
        <table class="table table-bordered table-striped border-primary">
            <thead class="table table-bordered border-primary">
                <tr>
                    <th>Process ID</th>
                    <th>Arrival Time</th>
                    <th>Burst Time</th>
                    <th>Priority</th>
                </tr>
            </thead>
            <tbody id="processTableBody" >
                <tr>
                    <td style="text-align: center; vertical-align: middle;"><b>P1</b></td>
                    <td><input type="number" class="form-control table-input" min="0" value="0"></td>
                    <td><input type="number" class="form-control table-input" min="0" value="0"></td>
                    <td><input type="number" class="form-control table-input" min="0" value="0"></td>
                </tr>
                <tr>
                    <td style="text-align: center; vertical-align: middle;"><b>P2</b></td>
                    <td><input type="number" class="form-control table-input" min="0" value="0"></td>
                    <td><input type="number" class="form-control table-input" min="0" value="0"></td>
                    <td><input type="number" class="form-control table-input" min="0" value="0"></td>
                </tr>
                <tr>
                    <td style="text-align: center; vertical-align: middle;"><b>P3</b></td>
                    <td><input type="number" class="form-control table-input" min="0" value="0"></td>
                    <td><input type="number" class="form-control table-input" min="0" value="0"></td>
                    <td><input type="number" class="form-control table-input" min="0" value="0"></td>
                </tr>
            </tbody>            
        </table> 
    </div>
    <!--Selettore time slice, aggiunta processi pulsante reset e start-->
    <div class="container my-4" id="roundRobinContainer">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="display-6 text-primary">Round Robin Scheduling</h2>
                <p class="lead">
                    <strong>Round Robin</strong> is a preemptive scheduling algorithm where each process is assigned a fixed time unit called a <em>Time Slice</em>. It ensures fairness by cycling through all processes.
                </p>
            </div>
        </div>
    
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="timeSliceInput" class="fw-bold">Time Slice:</label>
            </div>
            <div class="col-auto">
                <input type="number" id="timeSliceInput" class="form-control" style="width: 80px;" min="1" value="4">
            </div>
            <div class="col-auto ms-md-auto"> 
                <button id="addProcessBtn" class="btn btn-secondary">Add Process</button>
                <button id="resetBtn" class="btn btn-warning">Reset</button>
                <button id="startBtn" class="btn btn-success">Start Simulation</button>
            </div>
        </div>
    </div>
</body>
</html>
